<!DOCTYPE html>
<html>
<head>
<title>jQuery Doughnut Chart</title> 
<script type="text/javascript" src="js/jquery.min.js"></script> 
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jQuery-Knob/1.2.13/jquery.knob.min.js"></script>
<script type="text/javascript"> 
window.onload =function() { 
	$(function() {
        $(".dial").knob();
    });
} 
</script>
</head>
<body>				<!-- data-angleoffset 0,120,240  |  data-anglearc 120,240,360 							  value="data"값만 input 시켜주면됨-->
<input class="dial" data-angleoffset="270" data-anglearc="180" data-fgcolor="#66EE66" data-rotation="clockwise" value="" data-displayInput=false style="width: 104px; height: 66px; position: absolute; vertical-align: middle; margin-top: 66px; margin-left: -152px; border: 0px; background: none; font-style: normal; font-variant: normal; font-weight: bold; font-stretch: normal; font-size: 40px; line-height: normal; font-family: Arial; text-align: center; color: rgb(102, 238, 102); padding: 0px; -webkit-appearance: none;">
</html>
